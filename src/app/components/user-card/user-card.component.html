<div class="flex space-x-2 items-center bg-gray-200 py-5 px-12 min-w-52  rounded-lg hover:bg-blue-800 hover:text-white">
    <p-avatar [image]="user?.avatar" styleClass="mr-2"
        size="xlarge" shape="circle"></p-avatar>
    <div>
        <label for="user_first_name" class="block font-bold text-2xl cursor-pointer">{{user?.first_name}}</label>
        <label for="user_last_name" class="block font-bold cursor-pointer">{{user?.last_name}}</label>
    </div>
</div>
